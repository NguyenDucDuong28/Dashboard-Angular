
    <form method="post" class="p-6 bg-[#f9f9f9] rounded-2xl flex flex-col gap-y-2 w-[500px]" enctype="multipart/form-data" [formGroup]="frm1">
        <div class="flex flex-col mb-3 gap-y-2">
          <label for="name" class="">Tên Task</label>
          <input type="text" class="p-2 border-2 border-gray-200 rounded-md focus:border-blue-300" name="tenTask" [(ngModel)]="taskThem.tenTask" formControlName="tenTask">
          <ng-container>
            <em *ngIf="frm1 && frm1.get('tenTask')!.hasError('required')" class="text-red-500">
              Bạn chưa nhập tên task
            </em>
            <em *ngIf="frm1 && frm1.get('tenTask')!.hasError('minlength')" class="text-red-500">
              Tên Task tối thiểu phải 6 kí tự
            </em>
          </ng-container>
        </div>
        <div class="flex justify-between gap-x-5">
        <div class="flex flex-col mb-3 gap-y-2">
            <label for="leader" class="form-label">Dự Án ID</label>
            <select class="border-2 border-gray-300 w-[200px] p-2 rounded-md  focus:border-blue-300" aria-label="Default select example" name="duAnID" [(ngModel)]="taskThem.duAnID"> >
                <option selected>ID Dự Án</option>
                <option value="1">One</option>
              </select>
              <em *ngIf="frm1 && frm1.get('duAnID')!.hasError('required')" class="text-red-500">
                Bạn chưa chọn dự án
              </em>
        </div>
        <div class="flex flex-col mb-3 gap-y-2">
            <label for="leader" class="form-label">Nhân Viên ID</label>
            <select class="border-2 border-gray-300 w-[200px] p-2 rounded-md focus:border-blue-300" aria-label="Default select example" name="nhanvienID" [(ngModel)]="taskThem.nhanvienID"> >
                <option selected>ID Nhân Viên</option>
                <option value="1">One</option>
              </select>
              <em *ngIf="frm1 && frm1.get('nhanvienID')!.hasError('required')" class="text-red-500">
                Bạn chưa chọn Nhân viên
              </em>
        </div>
      </div>
      <div class="flex flex-col mb-3 gap-y-2">
          <label for="mota" class="form-label">Mô Tả</label>
          <input type="text"  class="p-2 border-2 border-gray-200 rounded-md focus:border-blue-300"name="moTa" [(ngModel)]="taskThem.moTa">
          <em *ngIf="frm1 && frm1.get('moTa')!.hasError('required')" class="text-red-500">
            Bạn chưa nhập mô tả
          </em>
          <em *ngIf="frm1 && frm1.get('moTa')!.hasError('minlength')" class="text-red-500">
            Mô tả tối thiểu phải 6 kí tự
          </em>
      </div>
      <div class="flex flex-wrap justify-between gap-x-5">
        <div class="flex flex-col mb-3 gap-y-2">
            <label for="leader" class="form-label">Start</label>
            <select class="border-2 border-gray-300 w-[200px] p-2 rounded-md focus:border-blue-300" aria-label="Default select example" name="status" [(ngModel)]="taskThem.status"> >
                <option selected>Số Lượng Thành viên</option>
                <option value="1">One</option>
            </select>
            <em *ngIf="frm1 && frm1.get('status')!.hasError('required')" class="text-xs text-red-500">
              Bạn chưa chọn số lượng thành viên
            </em>
        </div>
        <div class="flex flex-col mb-3 gap-y-2">
            <label for="leader" class="form-label">priority</label>
            <select class="border-2 border-gray-300 w-[200px] p-2 rounded-md focus:border-blue-300" aria-label="Default select example" name="priority" [(ngModel)]="taskThem.priority"> >
                <option selected>ID Nhân Viên</option>
                <option value="1">One</option>
              </select>
              <em *ngIf="frm1 && frm1.get('priority')!.hasError('required')" class="text-red-500">
                Bạn chưa chọn priority
              </em>
        </div>
      </div>
        <button (click)="themTask()" class="p-2 mx-auto text-white bg-orange-400 rounded-md w-36 hover:shadow-lg hover:bg-orange-500">Thêm</button>
      </form>
