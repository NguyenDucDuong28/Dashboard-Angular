
    <form  method="post" class="form-post" id="addSongForm" action="" enctype="multipart/form-data" [formGroup]="frm1">
        <div class="mb-3">
          <label for="name" class="form-label">Họ</label>
          <input type="text" class="form-control" name="ho"  [(ngModel)]="NVThem.ho" formControlName="ho">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Tên</label>
            <input type="text" class="form-control" name="ten"  [(ngModel)]="NVThem.ten" >
        </div>
        <div class="mb-3">
            <label for="timestamp" class="form-label">Ngày Sinh</label>
            <input type="text" class="form-control" name="ngaysinh" [(ngModel)]="NVThem.ngaysinh" >
        </div>
        <div class="mb-3">
            <label for="leader" class="form-label">Phái</label>
            <select class="form-select" aria-label="Default select example" name="phai" [(ngModel)]="NVThem.phai">
                <option value="1">True</option>
                <option value="1">False</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="leader" class="form-label">Khu Vực</label>
            <select class="form-select" aria-label="Default select example" name="khuvuc" [(ngModel)]="NVThem.khuvuc">
                <option value="1">Bắc </option>
                <option value="2">Nam</option>
                <option value="3">Trung</option>
              </select>
        </div>
          
        <button  (click)="themNV()" class="btn btn-primary">Thêm</button>
      </form>
